<!-- templates/registration/signup.html -->
<!-- we extend our base template at the top -->
{% extends "base.html" %}

{% block content %}
<h2>Sign Up</h2>
<!-- we place our logic between the form tags, use the csrf token for security, display the form's content in paragraph
tags with the form.as_p method and include a submit button -->
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
{% endblock content %}
